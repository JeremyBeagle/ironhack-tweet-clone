<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">
    <img id="profile-picture" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/profile-picture.jpg?raw=true"</img>
    <img id="account-logo" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/account-logo.jpg?raw=true"</img>
    <p id="user-name"><strong>jack</strong></p>
    <img id="validated-account" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/validated-account.jpg?raw=true" </img>
    <p id="user-account"><strong>@</strong>jack</p>
    <p id="message">just setting up my twttr</p>
    <p id="date">9:50 PM - 21 Mar 2006</p>
    <button id="follow-button">
      <strong>Follow</strong>
      <img id="twitter-logo" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/twitter-logo.jpg?raw=true"></img>
    </button>
  <div id="bottom-text">
  <img id="reply" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/reply.jpg?raw=true"</img>
  <img id="retweet" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/retweet.jpg?raw=true"></img>
  <p id="number-of-retweets">92,555</p>
  <img id="favorite" src="https://github.com/jrbeagle/ih-prework-html-css/blob/master/lab-html-css-tweet-clone-master/starter-code/img/favorite.jpg?raw=true"</img>
  <p id="number-of-favorites">71,111</p>
  </div>
  </div>
</body>
</html>
